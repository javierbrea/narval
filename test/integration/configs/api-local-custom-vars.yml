suites:
  unit: 
    - name: unit
      test:
        specs: test/unit
      coverage:
        config:
          dir: .coverage/unit
  end-to-end:
    - name: books-api
      before:
        local:
          command: test/commands/trace-env.sh fooArgBeforeValue
          env:
            custom_before_var: fooValue
      services:
        - name: api-server
          local:
            command: test/commands/start-server.sh fooArgCommandValue
            env:
              mongodb: avoid
              api_host: localhost
              api_port: 3000
      test:
        specs: test/end-to-end/books
        local:
          wait-on: 
            resources:
              - tcp:localhost:3000
          env:
            api_host: localhost
            api_port: 3000
      coverage:
        enabled: false
