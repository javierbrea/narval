suites:
  unit: 
    - name: unit
      test:
        specs: test/unit
      coverage:
        config:
          dir: .coverage/unit
  end-to-end:
    - name: books-api
      before:
        local:
          command: test/commands/trace-env.sh fooPathArg//foo\\foo2///fo=^o3\\test/foo
          env:
            custom_before_var: fooValue//foo\\foo/foo
      services:
        - name: api-server
          local:
            command: test/commands/start-server.sh fooPath√±Arg//foo\\foo2///fo=^o3\\te*st/foo
            env:
              mongodb: avoid
              api_host: localhost
              api_port: 3000
      test:
        specs: test/end-to-end/books
        local:
          wait-on: 
            resources:
              - tcp:localhost:3000
            timeout: 35000
            interval: 60
            delay: 150
          env:
            api_host: localhost
            api_port: 3000
      coverage:
        enabled: false
