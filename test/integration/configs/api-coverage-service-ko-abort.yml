docker-images:
  - name: node-image
    from: node:8.11.1
    expose:
      - 4000
    add:
      - _node_modules
      - package.json
    install: test/commands/install.sh
  - name: mongodb-image
    from: mongo:3.6.4
    expose:
      - 27017
docker-containers:
  - name: test-container
    build: node-image
    bind:
      - lib
      - test
      - server.js
  - name: api-container
    build: node-image
    bind:
      - lib
      - test
      - server.js
  - name: mongodb-container
    build: mongodb-image
    bind:
      - test/commands
suites:
  end-to-end:
    - name: books-api
      before:
        local:
          command: test/commands/trace-env.sh
        docker:
          down-volumes: true
          command: test/commands/trace-env.sh
      services:
        - name: mongodb
          docker:
            container: mongodb-container
            command: test/commands/mongodb-docker.sh
        - name: api-server
          abort-on-error: true
          local:
            command: server.js --host=localhost --port=3000 --mongodb=mongodb://foo-host/narval-api-test
          docker:
            container: api-container
            command: server.js --host=api-container --port=4000 --mongodb=mongodb://foo-container/narval-api-test
            wait-on: tcp:mongodb-container:27017
            exit_after: 60000
      test:
        specs: test/integration/pass
        docker:
          container: test-container
          wait-on: tcp:api-container:4000
      coverage:
        from: api-server
